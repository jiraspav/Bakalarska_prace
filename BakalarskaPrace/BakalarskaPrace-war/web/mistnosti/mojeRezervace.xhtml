<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable id="tabulkaRezervaci" var="rez" value="#{mojeRezervaceBean.items}" rowKey="#{rez.IDrezervace}" paginator="true" rows="10"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="5,10,15,20" selection="#{mojeRezervaceBean.selectedRow}" selectionMode="single">  


                <f:facet name="header">  
                    <h:outputText value="#{msgs.mojeRezervace}"/>
                </f:facet>  

                <p:column headerText="#{msgs.mistnost}" sortBy="#{rez.iDmistnosti}" filterBy="#{rez.IDmistnosti}" >  
                    #{rez.IDmistnosti.zkratka}  
                </p:column>  
                <p:column headerText="#{msgs.datum}" sortBy="#{rez.datumRezervace}" filterBy="#{rez.datumRezervace}" >  
                    #{rez.getFormatedDatumRezervace()}  
                </p:column>
                <p:column headerText="#{msgs.od}" sortBy="#{rez.od}" filterBy="#{rez.od}" >  
                    #{rez.getFormatedOd()}  
                </p:column>
                <p:column headerText="#{msgs.do}" sortBy="#{rez.do1}" filterBy="#{rez.do1}" >  
                    #{rez.getFormatedDo1()}  
                </p:column>
                <p:column headerText="#{msgs.naCelou}" sortBy="#{rez.naCelouMistnost}" filterBy="#{rez.naCelouMistnost}" >  
                    #{rez.naCelouMistnost}  
                </p:column>
                
               <f:facet name="footer">  
                   <p:commandButton value="#{msgs.mojeRezervaceButt}" icon="ui-icon-search" oncomplete="rezDialog.show()" update=":form:details :form:eventDetails :form:rezMsgs" ajax="true" process="@parent" />  
                </f:facet>  

            </p:dataTable>  
            
                
                <p:dialog id="dialog" header="#{msgs.mojeRezervaceDetails}" widgetVar="rezDialog" resizable="false"  
                    width="200" showEffect="clip" hideEffect="fold">  

                <h:panelGrid id="details" columns="2" cellpadding="4">  

                    <h:outputText value="#{msgs.mojeRezervaceRoom}" />  
                    <h:outputText value="#{mojeRezervaceBean.selectedRow.zkratka}" />  

                    <h:outputText value="#{msgs.mojeRezervaceDate}" />  
                    <h:outputText value="#{mojeRezervaceBean.selectedRow.datumRezervace}" />  

                    <h:outputText value="#{msgs.mojeRezervaceFrom}" />  
                    <h:outputText value="#{mojeRezervaceBean.selectedRow.od}" />  

                    <h:outputText value="#{msgs.mojeRezervaceTo}" />  
                    <h:outputText value="#{mojeRezervaceBean.selectedRow.do1}" />  
                    
                    <h:outputText value="#{msgs.mojeRezervaceDesc}" />  
                    <h:outputText value="#{mojeRezervaceBean.selectedRow.popis}" />  
                    
                    <h:outputText value="#{msgs.mojeRezervaceWholeRoom}" />  
                   <h:outputText value="false" />  
                    
                    <p:commandButton value="#{msgs.mojeRezervaceChangeButt}" oncomplete="zmenDialog.show()"/>
                    <p:commandButton value="#{msgs.mojeRezervaceCancelButt}" oncomplete="confirmDialog.show()"/>
                </h:panelGrid>  
            </p:dialog>  
                
                <p:dialog widgetVar="zmenDialog" header="#{msgs.mojeRezervaceDialogHeader}" showEffect="clip" hideEffect="clip" modal="true">  
                <p:messages id="rezMsgs" showDetail="true" globalOnly="true"/>
                <h:panelGrid id="eventDetails" columns="3">  
                    <h:outputLabel for="popis" value="#{msgs.mojeRezervaceDesc}"/>
                    <h:inputTextarea id="popis" value="#{mojeRezervaceBean.selectedRow.popis}"/>
                    <h:outputText/>
                    <h:outputLabel for="mistnost" value="#{msgs.mojeRezervaceRoom}" />  
                    <h:outputText id="mistnost" value="#{mojeRezervaceBean.selectedRow.IDmistnosti.zkratka}"/>
                    <h:outputText/>
                    <h:outputLabel for="datum" value="#{msgs.mojeRezervaceDate}" />  
                    <p:calendar value="#{mojeRezervaceBean.editDateOfReservation}" id="datum" required="true"/>
                    <p:message for="datum" display="icon"/>
                    <h:outputText  value="#{msgs.mojeRezervaceFrom}" />  
                    <p:calendar value="#{mojeRezervaceBean.editDateFrom}" id="casOd" pattern="HH:mm" timeOnly="true" required="true"/>
                    <p:message for="casOd" display="icon"/>
                    <h:outputText  value="#{msgs.mojeRezervaceTo}" />  
                    <p:calendar value="#{mojeRezervaceBean.editDateTo}" id="casDo" pattern="HH:mm" timeOnly="true" required="true"/>
                    <p:message for="casDo" display="icon"/>
                    <h:outputLabel for="naCelouMistnost" value="#{msgs.mojeRezervaceWholeRoom}" />  
                    <p:selectBooleanCheckbox id="naCelouMistnost" value="false"  />
                    <h:outputText/>
                </h:panelGrid>

                <p:commandButton value="#{msgs.mojeRezervaceChangeButt}" actionListener="#{mojeRezervaceBean.editReservation()}" update="tabulkaRezervaci rezMsgs eventDetails" ajax="true" process="@parent"/>  

            </p:dialog>  
                
                <p:dialog id="confDialog" header="#{msgs.mojeRezervaceConfDialogHeader}" widgetVar="confirmDialog" resizable="false"  
                      width="200" showEffect="clip" hideEffect="fold" modal="true">
                    <h:outputText value="#{msgs.mojeRezervaceConfDialogConf}"/>
                <h:panelGrid columns="2">  
                    <p:commandButton value="Ok" actionListener="#{mojeRezervaceBean.deleteReservation()}" process="@this" update="tabulkaRezervaci" oncomplete="confirmDialog.hide();rezDialog.hide()"/>
                    <p:commandButton value="Cancel" oncomplete="confirmDialog.hide()"/>
                </h:panelGrid>
            </p:dialog>
            
            </h:form>
            
        </ui:define>
    </ui:composition>           

</html>

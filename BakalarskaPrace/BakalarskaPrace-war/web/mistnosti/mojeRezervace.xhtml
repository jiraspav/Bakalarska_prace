<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable id="tabulkaRezervaci" var="rez" value="#{mojeRezervaceBean.items}" rowKey="#{rez.IDrezervace}" paginator="true" rows="10"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="5,10,15,20" selection="#{mojeRezervaceBean.selectedRow}" selectionMode="single">  


                <f:facet name="header">  
                    <h:outputText value="#{msgs.mojeRezervace}"/>
                </f:facet>  

                <p:column headerText="#{msgs.mistnost}" sortBy="#{rez.iDmistnosti}" filterBy="#{rez.IDmistnosti}" >  
                    #{rez.IDmistnosti.zkratka}  
                </p:column>  
                <p:column headerText="#{msgs.datum}" sortBy="#{rez.datumRezervace}" filterBy="#{rez.datumRezervace}" >  
                    #{rez.getFormatedDatumRezervace()}  
                </p:column>
                <p:column headerText="#{msgs.od}" sortBy="#{rez.od}" filterBy="#{rez.od}" >  
                    #{rez.getFormatedOd()}  
                </p:column>
                <p:column headerText="#{msgs.do}" sortBy="#{rez.do1}" filterBy="#{rez.do1}" >  
                    #{rez.getFormatedDo1()}  
                </p:column>
                <p:column headerText="#{msgs.naCelou}" sortBy="#{rez.naCelouMistnost}" filterBy="#{rez.naCelouMistnost}" >  
                    #{rez.naCelouMistnost}  
                </p:column>
                
               <f:facet name="footer">  
                   <p:commandButton value="Zobrazit" icon="ui-icon-search" oncomplete="rezDialog.show()" update=":form:details :form:eventDetails :form:rezMsgs" ajax="true" process="@parent" />  
                </f:facet>  

            </p:dataTable>  
            
                
                <p:dialog id="dialog" header="Detaily rezervace" widgetVar="rezDialog" resizable="false"  
                    width="200" showEffect="clip" hideEffect="fold">  

                <h:panelGrid id="details" columns="2" cellpadding="4">  

                    <h:outputText value="Místnost:" />  
                    <h:outputText value="#{mojeRezervaceBean.zkratka}" />  

                    <h:outputText value="Datum:" />  
                    <h:outputText value="#{mojeRezervaceBean.datumRezervace}" />  

                    <h:outputText value="Od:" />  
                    <h:outputText value="#{mojeRezervaceBean.od}" />  

                    <h:outputText value="Do:" />  
                    <h:outputText value="#{mojeRezervaceBean.do1}" />  
                    
                    <h:outputText value="Popis:" />  
                    <h:outputText value="#{mojeRezervaceBean.popis}" />  
                    
                    <h:outputText value="Na celou místnost:" />  
                    <h:outputText value="#{mojeRezervaceBean.naCelouMistnost}" />  
                    
                    <p:commandButton value="Změnit" oncomplete="zmenDialog.show()"/>
                    <p:commandButton value="Zrušit" oncomplete="confirmDialog.show()"/>
                </h:panelGrid>  
            </p:dialog>  
                
                <p:dialog widgetVar="zmenDialog" header="Změnit rezervaci" showEffect="clip" hideEffect="clip" modal="true">  
                <p:messages id="rezMsgs" showDetail="true" globalOnly="true"/>
                <h:panelGrid id="eventDetails" columns="3">  
                    <h:outputLabel for="popis" value="Popis: "/>
                    <h:inputTextarea id="popis" value="#{mojeRezervaceBean.popis}"/>
                    <h:outputText/>
                    <h:outputLabel for="mistnost" value="Místnost: " />  
                    <h:outputText id="mistnost" value="#{mojeRezervaceBean.zkratka}"/>
                    <h:outputText/>
                    <h:outputLabel for="datum" value="Datum:" />  
                    <p:calendar value="#{mojeRezervaceBean.dateDatumRezervace}" id="datum" required="true"/>
                    <p:message for="datum" display="icon"/>
                    <h:outputText  value="Od cas: " />  
                    <p:calendar value="#{mojeRezervaceBean.dateOd}" id="casOd" pattern="HH:mm" timeOnly="true" required="true"/>
                    <p:message for="casOd" display="icon"/>
                    <h:outputText  value="Do cas: " />  
                    <p:calendar value="#{mojeRezervaceBean.dateDo1}" id="casDo" pattern="HH:mm" timeOnly="true" required="true"/>
                    <p:message for="casDo" display="icon"/>
                    <h:outputLabel for="naCelouMistnost" value="Na celou místnost: " />  
                    <p:selectBooleanCheckbox id="naCelouMistnost" value="#{mojeRezervaceBean.naCelouMistnost}"  />
                    <h:outputText/>
                </h:panelGrid>

                <p:commandButton value="Změnit" actionListener="#{mojeRezervaceBean.uprav()}" update="tabulkaRezervaci rezMsgs eventDetails" ajax="true" process="@parent"/>  

            </p:dialog>  
                
            <p:dialog id="confDialog" header="Potvrzení" widgetVar="confirmDialog" resizable="false"  
                      width="200" showEffect="clip" hideEffect="fold" modal="true">
                <h:outputText value="Skutečně smazat?"/>
                <h:panelGrid columns="2">  
                    <p:commandButton value="Ok" actionListener="#{mojeRezervaceBean.zrus()}" process="@this" update="tabulkaRezervaci" oncomplete="confirmDialog.hide();rezDialog.hide()"/>
                    <p:commandButton value="Cancel" oncomplete="confirmDialog.hide()"/>
                </h:panelGrid>
            </p:dialog>
            
            </h:form>
            
        </ui:define>
    </ui:composition>           

</html>

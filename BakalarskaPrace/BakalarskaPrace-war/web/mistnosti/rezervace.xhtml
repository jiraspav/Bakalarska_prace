<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        
        <ui:define name="metadata">
            
        </ui:define>
        
        
        <ui:define name="content">
            <h:form id="form">  

                <p:growl id="messages" showDetail="true" for="sysMsg" autoUpdate="true"/>
                
                    <div class="tabbable"> <!-- Only required for left/right tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab1" data-toggle="tab">
                                    <h:outputText value="#{msgs.menuMistnostiMojeRezervace}" />
                                </a>
                            </li>
                            <li>
                                <a href="#tab2" data-toggle="tab">
                                    <h:outputText value="#{msgs.menuMistnostiVytvoreniRezervace}" />
                                </a>
                            </li>
                            <li>
                                <a href="#tab3" data-toggle="tab">
                                    <h:outputText value="Hledej" />
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                
                                
                                
                                
                                <div class="row">
                                    <div class="span9" >
                                        <p:dataTable id="tabulkaRezervaci" var="rez" value="#{mojeRezervaceBean.items}" rowKey="#{rez.IDrezervace}" paginator="true" paginatorAlwaysVisible="false" rows="5"
                                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                                    rowsPerPageTemplate="5,10,15,20" paginatorPosition="bottom" emptyMessage="Nemáte žádné rezervace.">  


                                            <f:facet name="header">  
                                                <h:outputText value="#{msgs.mojeRezervace}"/>
                                            </f:facet>  

                                            <p:column headerText="#{msgs.mistnost}" sortBy="#{rez.iDmistnosti}" filterBy="#{rez.IDmistnosti}" >  
                                                #{rez.IDmistnosti.zkratka}  
                                            </p:column>  
                                            <p:column headerText="#{msgs.datum}" sortBy="#{rez.datumRezervace}" filterBy="#{rez.datumRezervace}" >  
                                                #{rez.getFormatedDatumRezervace()}  
                                            </p:column>
                                            <p:column headerText="#{msgs.od}" sortBy="#{rez.od}" filterBy="#{rez.od}" >  
                                                #{rez.getFormatedOd()}  
                                            </p:column>
                                            <p:column headerText="#{msgs.do}" sortBy="#{rez.do1}" filterBy="#{rez.do1}" >  
                                                #{rez.getFormatedDo1()}  
                                            </p:column>
                                            <p:column headerText="#{msgs.pocetMist}" sortBy="#{rez.pocetRezervovanychMist}" filterBy="#{rez.pocetRezervovanychMist}" >  
                                                #{rez.pocetRezervovanychMist}  
                                            </p:column>
                                            <p:column headerText="#{msgs.status}" sortBy="#{rez.status}" filterBy="#{rez.status}" >  
                                                #{rez.status}  
                                            </p:column>
                                            <p:column style="width:4%">  
                                                <p:commandButton id="selectButton" oncomplete="confirmDialog.show()" icon="ui-icon-trash" title="Delete" process="@this">  
                                                    <f:setPropertyActionListener value="#{rez}" target="#{mojeRezervaceBean.selectedRow}" />  
                                                </p:commandButton>  
                                            </p:column>
                                        </p:dataTable>  
                                    </div>
                                </div>
                                <p:dialog id="confDialog" header="#{msgs.mojeRezervaceConfDialogHeader}" widgetVar="confirmDialog" resizable="false"  
                                        width="200" showEffect="clip" hideEffect="fold" modal="true">
                                        <h:outputText value="#{msgs.mojeRezervaceConfDialogConf}"/>
                                    <h:panelGrid columns="2">  
                                        <p:commandButton value="Ok" actionListener="#{mojeRezervaceBean.deleteReservation()}" process="@this" update="tabulkaRezervaci" oncomplete="confirmDialog.hide()"/>
                                        <p:commandButton value="Cancel" oncomplete="confirmDialog.hide()"/>
                                    </h:panelGrid>
                                </p:dialog>
                                
                                
                                
                                
                                
                            </div>
                            <div class="tab-pane" id="tab2">
                                
                                
                                
                                
                                
                                <h:panelGroup id="formVytvoreniRezervace">
                                <div class="row">  
                                    <div class="span4">
                                        <p:panel id="resValues">
                                        <div class="row">
                                            <div class="span1">
                                                <p:outputLabel for="casOdVolne" value="#{msgs.volneMistnostiHeaderOD}"/>
                                                <p:calendar styleClass="rezervace_input-smaller" value="#{vytvoreniRezervaceBean.odCas}" pattern="HH:mm" id="casOdVolne" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredOD}">
                                                        <p:ajax event="blur" update="msgCasOdVolne"/>
                                                        <p:ajax event="dateSelect" update="msgCasOdVolne"/>
                                                </p:calendar>
                                                <p:message id="msgCasOdVolne" for="casOdVolne"/>
                                            </div>



                                            <div class="span1">
                                                    <p:outputLabel for="casDoVolne" value="#{msgs.volneMistnostiHeaderDO}"/>
                                                    <p:calendar styleClass="rezervace_input-smaller" value="#{vytvoreniRezervaceBean.doCas}" pattern="HH:mm" id="casDoVolne" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDO}">
                                                        <p:ajax id="ajaxCasDoVolne" event="blur" update="msgCasDoVolne"/>
                                                        <p:ajax id="ajaxCasDoVolne" event="dateSelect" update="msgCasDoVolne"/>
                                                    </p:calendar>
                                                    <p:message id="msgCasDoVolne" for="casDoVolne"/>
                                            </div>



                                            <div class="span1">

                                                    <p:outputLabel for="datumVolne" value="#{msgs.vytvoreniRezervaceDialogDate}"/>
                                                    <p:calendar styleClass="rezervace_input-bigger" value="#{vytvoreniRezervaceBean.datumRezervace}" pattern="dd.MM.yyyy" id="datumVolne" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDate}">
                                                        <p:ajax event="blur" update="msgDatumVolne"/>
                                                        <p:ajax event="dateSelect" update="msgDatumVolne"/>
                                                    </p:calendar>

                                                    <p:message id="msgDatumVolne" for="datumVolne"/>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="span4">
                                                <p:panelGrid columns="2">
                                                    <h:outputText  value="Počet míst:" />
                                                    <p:selectOneMenu id="pocetMist" style="width:50px;" value="#{vytvoreniRezervaceBean.pocetRezervovanychMist}">
                                                        <f:selectItem itemLabel="1" itemValue="1" />
                                                        <f:selectItems value="#{vytvoreniRezervaceBean.numbers}" />
                                                    </p:selectOneMenu>
                                                    <h:outputText  value="Popis: " />
                                                    <p:inputTextarea id="popisReser" rows="4" cols="33" value="#{vytvoreniRezervaceBean.popis}"/>
                                                </p:panelGrid>
                                            </div>
                                        </div>
                                            
                                        <div class="row">
                                            <br/>
                                            <div class="span4">   
                                                <p:commandButton id="add2" value="Přidat rezervaci" actionListener="#{vytvoreniRezervaceBean.addReservationToList}" disabled="#{vytvoreniRezervaceBean.disabled}" update=":form:currentReservations :form:messages :form:resValues" process="@parent" />
                                                <br/>
                                            </div>
                                        </div>
                                        </p:panel>
                                        <div class="row">
                                            <div class="span4">
                                                <p:scrollPanel id="scroll" style="width:100%;height:600px" mode="native">
                                                    <p:tree id="treeSingle" value="#{vytvoreniRezervaceBean.root}" var="node"  
                                                            selectionMode="single"  
                                                            selection="#{vytvoreniRezervaceBean.selectedNode}" 
                                                            >  
                                                        <p:ajax event="select" listener="#{vytvoreniRezervaceBean.switchActive()}" update=":form:myschedule :form:add2 :form:createAll :form:pocetMist" />  

                                                        <p:treeNode>  
                                                            
                                                            <h:outputText id="treeNodeContent" value="#{node}" /> 
                                                            <p:tooltip for="treeNodeContent" value="#{vytvoreniRezervaceBean.toolTip(node)}"  />
                                                        </p:treeNode> 
                                                        
                                                        
                                                    </p:tree>  
                                                </p:scrollPanel>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="span4">
                                                <p:commandButton id="createAll" value="Zarezervovat všechny" actionListener="#{vytvoreniRezervaceBean.saveAllPreparedReservations}" update=":form:currentReservations :form:formVytvoreniRezervace :form:messages :form:myschedule :form:tabulkaRezervaci" disabled="#{vytvoreniRezervaceBean.disabled}" process="@this"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="span5">
                                        <div class="row">
                                            <div class="span5">
                                                
                                                <p:panel header="Připraveno pro rezervaci">

                                                    <p:dataGrid id="currentReservations" columns="1" var="res" value="#{vytvoreniRezervaceBean.draggableRes}" emptyMessage="Žádné rezervace." >
                                                    <p:column>
                                                        <p:panel id="draggedres" header="">
                                                            <h:panelGrid columns="5" style="width:100%">
                                                                <h:outputText value="#{res.formatedDatumRezervace}"/>
                                                                <h:outputText value="#{res.formatedOd}"/>
                                                                <h:outputText value="-"/>
                                                                <h:outputText value="#{res.formatedDo1}"/>
                                                                <p:commandButton id="selectButton" actionListener="#{vytvoreniRezervaceBean.deleteSelected(res)}" process="@this" update="currentReservations" icon="ui-icon-trash" title="Delete"/>
                                                            </h:panelGrid>

                                                        </p:panel>
                                                        <p:draggable for="draggedres" revert="true" />

                                                    </p:column>
                                                    </p:dataGrid>

                                                </p:panel>
                                                
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="span5">
                                                
                                                <h:outputLabel for="pocetOpakovani" value="Počet opakování:" />
                                                <p:selectOneMenu id="pocetOpakovani" style="width:50px;" value="#{vytvoreniRezervaceBean.pocetOpakovaní}" >
                                                    
                                                    <p:ajax event="change" listener="#{vytvoreniRezervaceBean.valueChangeListener}" update="pocetOpakovani" />
                                                    <f:selectItems value="#{vytvoreniRezervaceBean.numbersRep}" />
                                                </p:selectOneMenu>
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                                </h:panelGroup>
                                
                               
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                
                                <div class="row">
                                    <div class="span9">

                                        <f:facet name="header">Rezervace místnosti</f:facet>
                                        <p:schedule id="myschedule" value="#{scheduleMistnostiController.eventModel}" widgetVar="myschedule" 
                                                    draggable="false" resizable="false"
                                                    timeZone="#{scheduleMistnostiController.timeZone}" allDaySlot="false" firstHour="0"
                                                    locale="cz">  
                                            <p:ajax event="eventSelect" listener="#{scheduleMistnostiController.onEventSelect}" /> 

                                        </p:schedule> 

                                    </div>
                                </div>
                                
                                
                                
                                
                            </div>
                            <div class="tab-pane" id="tab3">
                                
                                
                                <div class="tabbable"> <!-- Only required for left/right tabs -->
                                    <ul class="nav nav-tabs">
                                        <li>
                                            <a href="#tab3_1" data-toggle="tab">
                                                <h:outputText value="#{msgs.menuMistnostiNajitMistnost}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#tab3_2" data-toggle="tab">
                                                <h:outputText value="Najít rozvrh" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#tab3_3" data-toggle="tab">
                                                <h:outputText value="Najít rezervaci" />
                                            </a>
                                        </li>
                                    </ul>
                                    
                                    <div class="tab-content">
                                    
                                        <div class="tab-pane" id="tab3_1">

                                            <div class="row">
                                                <div class="span4">
                                                    <p:panel id="tab3FormValues">
                                                        <div class="row">
                                                            <div class="span1">
                                                                <p:outputLabel for="casOdVolne2" value="#{msgs.volneMistnostiHeaderOD}" />
                                                                <p:calendar styleClass="rezervace_input-smaller" id="casOdVolne2" value="#{volneMistnostiBean.casOdVolne}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredOD}">
                                                                    <p:ajax event="blur" update="msgCasOdVolne2"/>
                                                                    <p:ajax event="dateSelect" update="msgCasOdVolne2"/>
                                                                </p:calendar>
                                                                <p:message id="msgCasOdVolne2" for="casOdVolne2"/>
                                                            </div>
                                                            <div class="span1">
                                                                <p:outputLabel for="casDoVolne2" value="#{msgs.volneMistnostiHeaderDO}" />
                                                                <p:calendar styleClass="rezervace_input-smaller" id="casDoVolne2" value="#{volneMistnostiBean.casDoVolne}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDO}">
                                                                    <p:ajax event="blur" update="msgCasDoVolne2"/>
                                                                    <p:ajax event="dateSelect" update="msgCasDoVolne2"/>
                                                                </p:calendar>
                                                                <p:message id="msgCasDoVolne2" for="casDoVolne2"/>
                                                            </div>
                                                            <div class="span1">    
                                                                <p:outputLabel for="datumVolne2" value="#{msgs.volneMistnostiTableHeaderDatum}" />
                                                                <p:calendar styleClass="rezervace_input-bigger" id="datumVolne2" value="#{volneMistnostiBean.datumVolne}" pattern="dd.MM.yyyy" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDate}">
                                                                    <p:ajax event="blur" update="msgDatumVolne2"/>
                                                                    <p:ajax event="dateSelect" update="msgDatumVolne2"/>
                                                                </p:calendar>
                                                                <p:message id="msgDatumVolne2" for="datumVolne2"/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="span4">    
                                                                <p:panelGrid columns="2">
                                                                    <h:outputText value="Počet míst:" />
                                                                    <p:selectOneMenu style="width:50px;" id="tab3selectReservedSpaces" value="#{volneMistnostiBean.pocetRezervovanychMist}" >
                                                                        <f:selectItems value="#{volneMistnostiBean.numbers}" />

                                                                    </p:selectOneMenu>
                                                                    <h:outputText value="Popis: " />
                                                                    <p:inputTextarea rows="6" cols="33" value="#{volneMistnostiBean.popis}"/>
                                                                </p:panelGrid>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="span4">
                                                                <p:commandButton value="Přidat rezervaci" actionListener="#{volneMistnostiBean.addReservationToList}" update=":form:currentReservations2 :form:messages :form:tab3FormValues" process="@parent" />
                                                            </div>
                                                        </div>
                                                        

                                                    </p:panel>
                                                    
                                                </div>
                                                <div class="span5">
                                                    <div class="row">
                                                        <div class="span5">
                                                            <p:panel id="prep" header="Připraveno pro rezervaci">

                                                                <p:dataGrid id="currentReservations2" columns="1" var="res" value="#{volneMistnostiBean.draggableRes}" emptyMessage="Žádné rezervace." >
                                                                    <p:column>
                                                                        <p:panel id="draggedres2" header="">
                                                                            <h:panelGrid columns="5" style="width:100%">
                                                                                <h:outputText value="#{res.formatedDatumRezervace}"/>
                                                                                <h:outputText value="#{res.formatedOd}"/>
                                                                                <h:outputText value="-"/>
                                                                                <h:outputText value="#{res.formatedDo1}"/>
                                                                                <p:commandButton actionListener="#{volneMistnostiBean.deleteSelected(res)}" update="currentReservations2 :form:volneMistnosti :form:tab3savePrepared" icon="ui-icon-trash" process="@this" title="Delete"/>
                                                                            </h:panelGrid>

                                                                        </p:panel>

                                                                    </p:column>
                                                                </p:dataGrid>

                                                            </p:panel>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="span5">
                                                            <div class="row">
                                                                <div class="span3">
                                                                    <h:outputLabel for="pocetOpakovaniVolne" value="Počet opakování:" />
                                                                    <p:selectOneMenu id="pocetOpakovaniVolne" style="width:50px;" value="#{volneMistnostiBean.pocetOpakovaní}">
                                                                        <f:selectItems value="#{vytvoreniRezervaceBean.numbersRep}" />
                                                                        <p:ajax event="change" listener="#{volneMistnostiBean.update()}" update="volneMistnosti" />
                                                                    </p:selectOneMenu>
                                                                </div>
                                                                <div class="span2">
                                                                    <p:commandButton id="findFreeRoomsButt" value="#{msgs.volneMistnostiButtFind}" actionListener="#{volneMistnostiBean.update()}" update=":form:volneMistnosti :form:messages" process="@this"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            

                                            <p:panel id="volneMistnosti">
                                                <p:dataTable  var="volne" value="#{volneMistnostiBean.items}" paginator="true" rows="10"
                                                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                                            rowsPerPageTemplate="5,10,15,20"
                                                            selectionMode="single" selection="#{volneMistnostiBean.selectedRoom}"  rowKey="#{volne.IDmistnosti}"
                                                            emptyMessage="Žádné místnosti." currentPageReportTemplate="{currentPage} z {totalPages}">  
                                                    <p:ajax event="rowSelect" listener="#{volneMistnostiBean.switchActive()}" update=":form:tab3savePrepared" />  

                                                    <f:facet name="header">  
                                                        <h:outputText value="#{msgs.volneMistnosti}"/>
                                                    </f:facet>  

                                                    <p:column headerText="#{msgs.volneMistnostiTableHeaderLokal}" sortBy="#{volne.lokalita}" filterBy="#{volne.lokalita}" filterMatchMode="contains">  
                                                        <h:outputText value="#{volne.lokalita}"/>
                                                    </p:column>  
                                                    <p:column headerText="Zkratka" sortBy="#{volne.zkratka}" filterBy="#{volne.zkratka}" filterMatchMode="contains">  
                                                        <h:outputText value="#{volne.zkratka}"/>
                                                    </p:column> 
                                                    <p:column headerText="Kapacita" sortBy="#{volne.kapacita}" filterBy="#{volne.kapacita}" filterMatchMode="contains">  
                                                        <h:outputText value="#{volne.kapacita}"/>
                                                    </p:column>
                                                    <p:column headerText="Typ" sortBy="#{volne.getiDtyp().nazev}" filterBy="#{volne.getiDtyp().nazev}" filterMatchMode="contains">  
                                                        <h:outputText value="#{volne.getiDtyp().nazev}"/>
                                                    </p:column>
                                                    <p:column headerText="#{msgs.volneMistnostiTableHeaderStred}" sortBy="#{volne.getIDstrediska().nazev}" filterBy="#{volne.getIDstrediska().nazev}" filterMatchMode="contains">  
                                                        <h:outputText value="#{volne.getIDstrediska().nazev}"/>
                                                    </p:column>
                                                    

                                                </p:dataTable>
                                                <br/>
                                                <p:commandButton id="tab3savePrepared" value="¨Zarezervovat všechny" actionListener="#{volneMistnostiBean.saveAllPreparedReservations}" disabled="#{volneMistnostiBean.disabled}" update=":form:currentReservations2 :form:tabulkaRezervaci" process="@this" />
                                            </p:panel>


                                        </div>
                                        
                                        
                                        
                                        
                                        <div class="tab-pane" id="tab3_2">
                                            
                                            <h:outputText value="Rozvrh ID: " />
                                            <p:inputText id="rozvrhFindID" value="#{RozvrhFinderMB.rozvrhFindID}" required="true" >
                                                <p:ajax update="outMsg" event="blur" />
                                            </p:inputText>
                                            <p:message for="rozvrhFindID" id="outMsg" display="icon"/>    
                                            
                                            
                                            <p:commandButton value="Najdi" actionListener="#{RozvrhFinderMB.findRozvrh}" update="rozvrhDetails" process="@this" />
                                            
                                            <p:panel id="rozvrhDetails" >
                                                
                                                <p:panel rendered="#{!RozvrhFinderMB.isThereResult}" >
                                                    <h:outputText value="Žádný výsledek..." />
                                                </p:panel>
                                                
                                                <p:panel style="text-align: center" header="Rozvrh #{RozvrhFinderMB.result.IDrozvrhu}" rendered="#{RozvrhFinderMB.isThereResult}" >
                                                    <h:panelGrid style="text-align: left" columns="2">
                                                        <h:outputText value="Začíná: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.formatedOd}" />
                                                        <h:outputText value="Končí: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.formatedDo}" />
                                                        <h:outputText value="Den: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.IDdnu.nazev}" />
                                                        <h:outputText value="Místnost: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.IDmistnosti.zkratka}" />
                                                        <h:outputText value="Lokalita: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.IDmistnosti.lokalita}" />
                                                        <h:outputText value="Předmět: " />
                                                        <h:outputText value="#{RozvrhFinderMB.result.IDpredmetu.nazev}" />
                                                    </h:panelGrid>
                                                    <br />
                                                    <p:panel style="text-align: center" header="Vyučující">
                                                        <div class ="hidden-phone">
                                                            <p:dataGrid style="text-align: left" value="#{RozvrhFinderMB.result.vyucujiciCollection}" var="vyuc" columns="2">

                                                                    <h:panelGrid columns="2">
                                                                        <h:outputText value="Jméno: " />
                                                                        <h:outputText value="#{vyuc.jmeno}" />
                                                                        <h:outputText value="Kontakt: " />
                                                                        <h:outputText value="#{vyuc.kontakt}" />

                                                                    </h:panelGrid>
                                                                <br />
                                                            </p:dataGrid>
                                                        </div>
                                                        <div class ="visible-phone">
                                                            
                                                            <p:dataGrid style="text-align: left"  value="#{RozvrhFinderMB.result.vyucujiciCollection}" var="vyuc" columns="1">

                                                                <h:panelGrid columns="2">
                                                                    <h:outputText value="Jméno: " />
                                                                    <h:outputText value="#{vyuc.jmeno}" />
                                                                    <h:outputText value="Kontakt: " />
                                                                    <h:outputText value="#{vyuc.kontakt}" />
                                                                    
                                                                </h:panelGrid>
                                                                <br />
                                                            </p:dataGrid>
                                                            
                                                        </div>    
                                                            
                                                            
                                                    </p:panel>
                                                    
                                                </p:panel>
                                                
                                            </p:panel>
                                            
                                        </div>
                                        <div class="tab-pane" id="tab3_3">
                                            
                                            <h:outputText value="Rezervace ID: " />
                                            <p:inputText id="rezervaceFindID" value="#{ReservationsFinderMB.rezervaceFindID}" required="true" >
                                                <p:ajax update="outMsg2" event="blur" />
                                            </p:inputText>
                                            <p:message for="rezervaceFindID" id="outMsg2" display="icon"/>

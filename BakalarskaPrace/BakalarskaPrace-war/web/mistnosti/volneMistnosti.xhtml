<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="content">
            <h:form id="frm">

                <p:growl showDetail="true" id="messages"/>
                <h:panelGrid columns="1" style="margin-bottom:10px">
                    <p:panel id="od" header="OD">
                        <h:panelGrid columns="2">
                            <p:calendar value="#{volneMistnostiBean.casOdVolne}" pattern="HH:mm" id="casOdVolne" timeOnly="true" required="true" requiredMessage="Start time required">
                                    <p:ajax event="blur" update="msgCasOdVolne"/>
                                    <p:ajax event="dateSelect" update="msgCasOdVolne"/>
                            </p:calendar>
                            <p:message id="msgCasOdVolne" for="casOdVolne"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel id="do" header="DO">
                        <h:panelGrid columns="2">
                            <p:calendar value="#{volneMistnostiBean.casDoVolne}" pattern="HH:mm" id="casDoVolne" timeOnly="true" required="true" requiredMessage="End time required">
                                <p:ajax id="ajaxCasDoVolne" event="blur" update="msgCasDoVolne"/>
                                <p:ajax id="ajaxCasDoVolne" event="dateSelect" update="msgCasDoVolne"/>
                            </p:calendar>
                            <p:message id="msgCasDoVolne" for="casDoVolne"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Datum">
                        <h:panelGrid columns="2">
                            <p:calendar value="#{volneMistnostiBean.datumVolne}" pattern="dd.MM.yyyy" id="datumVolne" required="true" requiredMessage="Date required">
                                <p:ajax event="blur" update="msgDatumVolne"/>
                                <p:ajax event="dateSelect" update="msgDatumVolne"/>
                            </p:calendar>
                            <p:message id="msgDatumVolne" for="datumVolne"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Najdi" actionListener="#{volneMistnostiBean.update()}" update=":frm:volneMistnosti :frm:messages" process="@parent"/>
                </h:panelGrid>


                <p:outputPanel id="volneMistnosti">
                    <p:dataTable  var="volne" value="#{volneMistnostiBean.items}" paginator="true" rows="10"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="5,10,15,20">  


                        <f:facet name="header">  
                            <h:outputText value="#{msgs.volneMistnosti}"/>
                        </f:facet>  

                        <p:column headerText="Lokalita" sortBy="#{volne.zkratka}" filterBy="#{volne.zkratka}" filterMatchMode="contains">  
                            <h:outputText value="#{volne.zkratka}"/>
                        </p:column>  
                        <p:column headerText="StÅ™edisko" sortBy="#{volne.getIDstrediska().nazev}" filterBy="#{volne.getIDstrediska().nazev}" filterMatchMode="contains">  
                            <h:outputText value="#{volne.getIDstrediska().nazev}"/>
                        </p:column>


                    </p:dataTable>  
                </p:outputPanel>
            </h:form> 

        </ui:define>
    </ui:composition>  
</html>

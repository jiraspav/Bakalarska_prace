<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="content">
            <h:form id="frm">

                <p:growl showDetail="true" id="messages"/>
                
                <p:panelGrid columns="2" style="margin-bottom:10px">
                    <p:panel id="dateTime">
                        <p:panel id="od" header="#{msgs.volneMistnostiHeaderOD}">
                            <h:panelGrid columns="2">
                                <p:calendar value="#{volneMistnostiBean.casOdVolne}" pattern="HH:mm" id="casOdVolne" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredOD}">
                                        <p:ajax event="blur" update="msgCasOdVolne"/>
                                        <p:ajax event="dateSelect" update="msgCasOdVolne"/>
                                </p:calendar>
                                <p:message id="msgCasOdVolne" for="casOdVolne"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="do" header="#{msgs.volneMistnostiHeaderDO}">
                            <h:panelGrid columns="2">
                                <p:calendar value="#{volneMistnostiBean.casDoVolne}" pattern="HH:mm" id="casDoVolne" timeOnly="true" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDO}">
                                    <p:ajax id="ajaxCasDoVolne" event="blur" update="msgCasDoVolne"/>
                                    <p:ajax id="ajaxCasDoVolne" event="dateSelect" update="msgCasDoVolne"/>
                                </p:calendar>
                                <p:message id="msgCasDoVolne" for="casDoVolne"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="#{msgs.volneMistnostiTableHeaderDatum}">
                            <h:panelGrid columns="2">
                                <p:calendar value="#{volneMistnostiBean.datumVolne}" pattern="dd.MM.yyyy" id="datumVolne" required="true" requiredMessage="#{msgs.volneMistnostiMsgRequiredDate}">
                                    <p:ajax event="blur" update="msgDatumVolne"/>
                                    <p:ajax event="dateSelect" update="msgDatumVolne"/>
                                </p:calendar>
                                <p:message id="msgDatumVolne" for="datumVolne"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <p:panelGrid columns="2">
                                <h:outputText value="Number of seats:" />
                                <p:selectOneMenu value="#{volneMistnostiBean.pocetRezervovanychMist}">
                                    <f:selectItems value="#{volneMistnostiBean.numbers}" />
                                </p:selectOneMenu>
                                <h:outputText value="Desctription:" />
                                <p:inputTextarea rows="6" cols="33" value="#{volneMistnostiBean.popis}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="AddReservation" actionListener="#{volneMistnostiBean.addReservationToList}" update="currentReservations :frm:messages" />
                        
                    </p:panel>
                    
                    <p:panelGrid columns="1">
                        <p:panel header="PreparedForReservation">

                            <p:dataGrid id="currentReservations" columns="1" var="res" value="#{volneMistnostiBean.draggableRes}" >
                                <p:column>
                                    <p:panel id="draggedres" header="">
                                        <h:panelGrid columns="5" style="width:100%">
                                            <h:outputText value="#{res.formatedDatumRezervace}"/>
                                            <h:outputText value="#{res.formatedOd}"/>
                                            <h:outputText value="-"/>
                                            <h:outputText value="#{res.formatedDo1}"/>
                                            <p:commandButton id="selectButton" actionListener="#{volneMistnostiBean.deleteSelected(res)}" update="currentReservations" icon="ui-icon-trash" title="Delete"/>
                                        </h:panelGrid>

                                    </p:panel>
                                    <p:draggable for="draggedres" revert="true" />

                                </p:column>
                            </p:dataGrid>

                        </p:panel>

                        
                        <p:commandButton id="findFreeRoomsButt" value="#{msgs.volneMistnostiButtFind}" actionListener="#{volneMistnostiBean.update()}" update=":frm:volneMistnosti :frm:messages" process="@parent"/>
                    </p:panelGrid>
                </p:panelGrid>

                <p:panel id="volneMistnosti">
                    <p:dataTable  var="volne" value="#{volneMistnostiBean.items}" paginator="true" rows="10"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="5,10,15,20"
                                selectionMode="single" selection="#{volneMistnostiBean.selectedRoom}" rowKey="#{volne.IDmistnosti}">  


                        <f:facet name="header">  
                            <h:outputText value="#{msgs.volneMistnosti}"/>
                        </f:facet>  

                        <p:column headerText="#{msgs.volneMistnostiTableHeaderLokal}" sortBy="#{volne.zkratka}" filterBy="#{volne.zkratka}" filterMatchMode="contains">  
                            <h:outputText value="#{volne.zkratka}"/>
                        </p:column>  
                        <p:column headerText="#{msgs.volneMistnostiTableHeaderStred}" sortBy="#{volne.getIDstrediska().nazev}" filterBy="#{volne.getIDstrediska().nazev}" filterMatchMode="contains">  
                            <h:outputText value="#{volne.getIDstrediska().nazev}"/>
                        </p:column>


                    </p:dataTable>  
                    <p:commandButton value="CreateReservations" actionListener="#{volneMistnostiBean.saveAllPreparedReservations}" update="volneMistnosti currentReservations dateTime" />
                </p:panel>
                
                
                
            </h:form> 

        </ui:define>
    </ui:composition>  
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="content">
           <h:form>
               <p:messages id="msgs" showDetail="true"/>
               <p:panel id="semesterInfo">
                   <p:panelGrid  columns="2">
                        <h:outputLabel for="kodSemestru" value="Současný semestr:"/>
                        <h:outputText id="kodSemestru" value="#{adminPageBean.soucasny.kod}"/>
                        <h:outputLabel for="zacina" value="Začíná: "/>
                        <h:outputText id="zacina" value="#{adminPageBean.soucasny.getFormatedZacina()}"/>
                        <h:outputLabel for="konci" value="Končí: "/>
                        <h:outputText id="konci" value="#{adminPageBean.soucasny.getFormatedKonci()}"/>
                        <h:outputLabel for="posledniAktualizace" value="Poslední aktualizace:"/>
                        <h:outputText id="posledniAktualizace" value="#{adminPageBean.getPosledniAktualizace()}"/>
                    </p:panelGrid>
               </p:panel>     
               <p:commandButton value="Aktualizovat DB" actionListener="#{adminPageBean.refreshDatabase()}" update="confDialog msgs" onclick="confirmDialog.show()"/>
               
               <p:dialog header="Potvrzení" widgetVar="confirmDialog" resizable="false"  
                                width="200" showEffect="clip" hideEffect="fold" modal="true">
                    <h:panelGrid id="confDialog">
                        <h:outputText value="#{adminPageBean.confDialog}" />
                    </h:panelGrid>
                </p:dialog>
               
           
               </h:form>
        </ui:define>
    </ui:composition>  
</html>

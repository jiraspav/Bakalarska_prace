<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    

    <ui:composition template="templateIndex.xhtml">
        <ui:define name="content">
            
            <p:menu type="tiered">  
            <p:submenu label="#{msgs.menuMistnosti}" icon="ui-icon-refresh">  
                <h:commandLink value="AllTogether" action="#{navigationBean.toAllTogether()}" />
                <p:menuitem value="#{msgs.menuMistnostiMojeRezervace}" action="#{navigationBean.toMojeRezervacePage()}" ajax="false"/>  
                <p:menuitem value="#{msgs.menuMistnostiVytvoreniRezervace}" action="#{navigationBean.toVytvoreniRezervacePage()}" ajax="false"/>  
                <p:menuitem value="#{msgs.menuMistnostiNajitMistnost}" action="#{navigationBean.toVolneMistnostiPage()}" ajax="false"/>
                
            </p:submenu>  
            <p:submenu label="#{msgs.menuAdmin}" icon="ui-icon-extlink" rendered="#{sessionHolder.isLoggedUserAdmin()}">  
                <p:menuitem value="#{msgs.menuAdminAktualizaceDat}" action="#{navigationBean.toAdminPage()}" ajax="false"/>
                <p:menuitem value="#{msgs.menuAdminSprávaÚctu}" action="#{navigationBean.toAdminAccountEditor()}" ajax="false"/>
            </p:submenu>  
            <p:menuitem value="#{msgs.menuOdhlasit}" action="#{LoginVerifier.logout()}" ajax="false" />
        </ui:define>
    </ui:composition>           

</html>
